<div class="panel panel-primary" id="panel_banners" style="width:60%;min-width:400px;margin:auto; color:#444">
  <div class="panel-heading">
    <h3 class="panel-title" ng-if="!banner.id">Novo Banner</h3>
    <h3 class="panel-title" ng-if="banner.id">Alterar Banner</h3>
  </div>
  <div class="panel-body" style="overflow: auto;">
    <div class="well">
      <div class="row">
        <div class="col-md-6">
          <div class="gallery-item">
            <div class="gallery-thumb" style="width:120px;margin-top:0px;">
              <img ng-src="../{{banner.src}}" alt="Sem Imagem Selecionada" height="60">
              <a class="overlay-g" a ng-href="../{{banner.src}}" data-rel="lightbox">
                  <i class="fa fa-expand"></i>
              </a>
            </div>
          </div>
          <button class="btn btn-primary" style="margin:auto; margin-top:5px;"  data-toggle="modal" data-target="#modal-add-foto-banner">Adicionar Foto Banner</button>
        </div>
        <div class="col-md-6">
          <form name="novoBannerForm">
          <fieldset>Texto Banner</fieldset>
          <input  class="form-control"  type="text" ng-minlength="5" style="margin:5px 0px;" ng-model="banner.text" name="texto"  ng-required="true"/>
          <input   type="hidden" ng-minlength="5" style="margin:5px 0px;" ng-model="banner.id_foto" name="foto" ng-required="true"/>
          <fieldset>Link Banner</fieldset>
          <input  class="form-control"  type="text" ng-minlength="5" style="margin:5px 0px;" ng-model="banner.link"/>
          <button class="btn btn-primary" ng-click="salvarBanner(banner)" ng-disabled="novoBannerForm.$invalid">Salvar</button>
          <div class="alert alert-danger" ng-show="novoBannerForm.$invalid">
            
            <div ng-show="novoBannerForm.texto.$error.minlength">
              O campo Texto Banner deve ter no minimo 5 caracteres!
            </div>
            <div ng-show="novoBannerForm.texto.$error.required">
              O campo Texto Banner deve ter no minimo 5 caracteres!
            </div>
            <div ng-show="novoBannerForm.foto.$error.required">
              VocÃª deve selecionar uma foto
            </div>
            
          </div>
          <div ng-class="message.status" ng-show="message">
            {{message.text}}
          </div>
          </form>
        </div>
      </div>
    </div>  
    
  </div>
</div>

<div ng-include="'view/modal-adicionar-foto-banner.html'"></div>
