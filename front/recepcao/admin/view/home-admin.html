


<div class="panel panel-primary" id="panel_banners" style="width:60%;min-width:400px;margin:auto; color:#444">
  <div class="panel-heading">
    <h3 class="panel-title">Banners</h3>
  </div>
  <div class="panel-body" style="overflow: auto;">
        
    <table class="table table-striped">
        <tr><td><b>Texto</b></td><td><b>imagem</b></td><td>Desabilitar</td><td>Excluir</td><td>Alterar</td></tr>
        <tr ng-repeat="banner in banners">         
            <td>{{banner.text}}</td>
            <td>
              <div class="gallery-item">
                  <div class="gallery-thumb" style="width:120px;margin-top:0px;">
                    <img ng-src="../{{banner.src}}" alt="Cristiano Cardoso FotogrÃ¡fia" height="60">
                    
                    <a class="overlay-g" a href="../{{banner.src}}" data-rel="lightbox">
                        <i href="../{{banner.src}}" data-rel="lightbox" class="fa fa-expand"></i>
                    </a>
                  </div>
                </div>
            </td>
            <td>
              <button ng-if="banner.habilitado==1" class="btn btn-warning" ng-click="desabilitaBanner(banner)">Desabilitar</button>
              <button ng-if="banner.habilitado==0" ng-disabled="(banners|filter:{habilitado:1}).length>=maxBannerItens" class="btn btn-success" ng-click="habilitaBanner(banner)">Habilitar</button>
            </td>   
            <td>
              <button class="btn btn-danger" ng-click="excluirBanner(banner.id)">Excluir</button>
            </td>  
            <td>
              <a class="btn btn-default" ng-href="#/novo/banner/{{banner.id}}">Alterar</a>
            </td>  
        </tr>
    </table>
    <a class="btn btn-primary btn-block" href="#/novo/banner" ng-disabled="(banners|filter:{habilitado:1}).length>=maxBannerItens">Novo Item Banner</a>
  </div>
</div>
