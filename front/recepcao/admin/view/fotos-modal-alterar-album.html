<div class="modal fade" id="modal-alterar-album-foto">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title font-dark-gray">Vincular Album</h4>
      </div>
      <div class="modal-body"  style="height:100px;overflow-y:auto;">
        <div class="row">
          <select class="form-control" name="album" ng-model="foto.id_album" ng-options="alb.id as alb.nome for alb in albuns" style="margin:5px 0px;">
            <option value="" >--Selecione um Album--</option>
          </select>
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-disabled="!foto.id_album" ng-click="salvarFoto(foto)"  data-dismiss="modal">Salvar Foto</button>
      </div>
    </div>
  </div>
</div>
