<div class="modal fade" id="modal-senha">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title font-dark-gray">Alterar Senha</h4>
      </div>
      <div class="modal-body" >
        <div class="row">
          <input class="form-control" type="password" placeholder="Nova Senha" ng-model="newPass.passwd"/>
          <input class="form-control" type="password" placeholder="Repita a Senha" ng-model="newPass.newpasswd"/>
        </div> 
        <div class="row">
          <div class="alert alert-danger" ng-show="!(newPass.passwd==newPass.newpasswd &&newPass.newpasswd.length>5)">
            <div ng-show="newPass.newpasswd.length<=5 || !newPass.passwd">A senha deve conter no minimo 6 caracteres.</div>
            <div ng-show="!(newPass.passwd==newPass.newpasswd)">O campo Nova Senha e Repita a Senha devem ser iguais</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" ng-disabled="!(newPass.passwd==newPass.newpasswd && newPass.newpasswd.length>5)" ng-click="alterarSenha(newPass)"  data-dismiss="modal">Alterar Senha</button>
      </div>
    </div>
  </div>
</div>
