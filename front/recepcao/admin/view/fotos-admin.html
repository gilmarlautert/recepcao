<div class="panel panel-primary" id="panel_banners" style="width:60%;min-width:400px;margin:auto; color:#444">
  <div class="panel-heading">
    <h3 class="panel-title">Fotos</h3>
  </div>
  <div class="panel-body" style="overflow: auto;">
        
    <table class="table table-striped">
        <tr>
          <td><b>Album</b></td>
          <td><b>Imagem</b></td>
          <td>Desabilitar</td>
          <td>Excluir</td>
        </tr>
        <tr ng-repeat="foto in fotos">         
            <td ng-if="foto.album">{{foto.album}}</td>
            <td ng-if="!foto.album">
              <button class="btn btn-info" data-toggle="modal" ng-click="selectFoto(foto)" data-target="#modal-alterar-album-foto">Vincular Album</button>
            </td>
            <td>
              <div class="gallery-item">
                  <div class="gallery-thumb" style="width:120px;margin-top:0px;">
                    <img ng-src="../{{foto.thumb}}" alt="Cristiano Cardoso FotogrÃ¡fia" height="60">
                    
                    <a class="overlay-g" a href="../{{foto.src}}" data-rel="lightbox">
                        <i href="../{{foto.src}}" data-rel="lightbox" class="fa fa-expand"></i>
                    </a>
                  </div>
                </div>
            </td>
            <td>
              <button ng-if="foto.habilitado==1" class="btn btn-warning" ng-click="desabilitaFoto(foto)">Desabilitar</button>
              <button ng-if="foto.habilitado==0" class="btn btn-success" ng-click="habilitaFoto(foto)">Habilitar</button>
            </td>   
            <td>
              <button class="btn btn-danger" ng-click="excluirFoto(foto)">Excluir</button>
            </td>  
        </tr>
    </table>
    <a class="btn btn-primary btn-block" ng-href="#/foto/nova">Nova Foto</a>
  </div>
</div>
<div ng-include="'view/fotos-modal-alterar-album.html'"></div>
